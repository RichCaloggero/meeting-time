<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>focus test</title>
</head>
<body>
<button>--start--</button>
<button class="focus-me">focus me</button>
<button>--end--</button>

<script>
let focusAttempts = 0;

focus(document.querySelector(".focus-me"));

function focus (element) {
console.log("focusing ", element);
const refocusInterval = 100; // milliseconds
element.focus();

setTimeout(function _focus () {
focusAttempts += 1;
if (focusAttempts % 40 === 1) console.log("checking focus: ", document.activeElement, element);

if (document.activeElement === element) {
console.log("focus ok: ", element);
focusAttempts = 0;
return;
} // if

element.focus();
setTimeout(_focus, refocusInterval);
}, refocusInterval);
} // refocus
</script>

</body>
</html>
